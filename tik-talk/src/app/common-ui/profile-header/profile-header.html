@if (profile) {
  @if(profile.avatarUrl) {
    <img [src]="profile.avatarUrl | imgUrl" alt="me" />
  } @else {
    <img src="/assets/images/img1.png" alt="me" />
  }
} @else {
  <img src="/assets/images/img1.png" alt="me" />
}

<div class="username">
  <h4>{{profile.firstName}} {{profile.lastName}}</h4>
  <span class="regular">{{profile.username}}</span>
</div>
