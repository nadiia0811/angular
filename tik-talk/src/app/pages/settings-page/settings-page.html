<app-profile-header></app-profile-header>
<form class="profile-form" [formGroup]="form" (ngSubmit)="onSave()">
  <div class="two-columns">
    <label>
      <span class="tt-form-label">Name</span>
      <input type="text" class="tt-form-input" formControlName="firstName" />
    </label>
    <label>
      <span class="tt-form-label">Last Name</span>
      <input type="text" class="tt-form-input" formControlName="lastName" />
    </label>
  </div>
  <label>
    <span class="tt-form-label">Telegram Username</span>
    <input type="text" class="tt-form-input" formControlName="username" />
  </label>
  <label>
    <span class="tt-form-label">About Me</span>
    <textarea
      name="description"
      formControlName="description"
      class="tt-form-input tt-textarea"
      rows="4"
    >
    </textarea>
  </label>
  <label>
    <span class="tt-form-label">Tech Stack</span>
    <input type="text" class="tt-form-input" formControlName="stack" />
  </label>

  <div>
    <button class="btn" type="submit">Save Changes</button>
  </div>
</form>
